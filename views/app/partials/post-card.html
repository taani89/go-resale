
<div class="post-card">
  
  <div class="list card">
    
    <div class="item item-avatar">
    <h2>Author: {{user.attributes.username}}</h2>
    <p>Created on: {{data.attributes.createdAt}}</p>
  </div>  
  <div class="item item-body">
    <div class="video-container item-divider">
           <iframe src="https://www.youtube.com/embed/wyVM1evRxNw" frameborder="0" width="560" height="315"></iframe>            
  </div>
    <h1><strong>{{data.title}}</strong></h1>
    <p>
      {{data.content}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>

</div>
</div>
