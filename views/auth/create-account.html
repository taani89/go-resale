<ion-view class="auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="row form-heading">
      <div class="col">
        <h1 class="form-title">Create your account</h1>
        <h3 class="form-sub-title">Sign up with Email</h3>
      </div>
    </div>
   
    <div class="row form-wrapper">
      <div class="col">
        <form name="signup_form" class="" novalidate>
          <div class="form-fields-outer list list-inset">
            <div class="row multi-inputs">
              <div class="col">
                <label class="item item-input">
                  <input class="multi-input" type="text" placeholder="Name" name="name" ng-model="data.name" required>
                </label>
              </div>
              <div class="col">
                <label class="item item-input">
                  <input class="multi-input" type="text" placeholder="Username" name="username" ng-model="data.username" required>
                </label>
              </div>
            </div>
            <label class="item item-input">
              <input type="email" placeholder="email" name="email" ng-model="data.email" required>
            </label>
            <label class="item item-input">
              <input type="number" placeholder="Phone Number" name="phone" ng-model="data.phone" required>
            </label>
            <label class="item item-input" show-hide-container>
              <input type="password" placeholder="Password" name="password" ng-model="data.password" required show-hide-input>
            </label>
            <button type="submit" class="sign-up button button-block" ng-click="doSignUp()" ng-hide="isLoggedIn">
              Sign Up
            </button>
           
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
